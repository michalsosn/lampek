<!DOCTYPE html>
<html lang="en" ng-app="lampek" ng-controller="AppController">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <title ng-bind="$ctrl.pageTitle"></title>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body>
    <header>
      <navbar version="<%= version %>"></navbar>
    </header>

    <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}}">
      <strong>{{alert.header}}</strong> {{alert.message}}
      <a ng-click="alert.close()" class="close">&times;</a>
    </div>

    <main ui-view="main"></main>
  </body>
</html>
