<div class="panel panel-default">
  <div class="panel-heading panel-title">Explore galleries</div>
  <div class="panel-body">
    <p ng-if="$ctrl.username" class="lead">
      <span ng-if="$ctrl.isOwner()">You are viewing your own gallery</span>
      <span ng-if="!$ctrl.isOwner()">You are viewing {{$ctrl.username}}'s gallery</span>
    </p>
    <div class="form-group">
      <label for="userSwitchUsername">Username</label>
      <input type="text" ng-model="$ctrl.newName" id="userSwitchUsername" class="form-control">
    </div>
    <button type="button" ng-click="$ctrl.onUserSwitch({username: $ctrl.newName})"
            class="btn btn-info btn-block">
      <i class="fa fa-arrow-right"></i> Go
    </button>
  </div>
</div>
