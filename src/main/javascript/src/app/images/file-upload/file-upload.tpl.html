<div class="panel panel-default">
  <div class="panel-heading panel-title">Image upload</div>
  <div class="panel-body">
    <div class="form-group">
      <label for="fileUploadFile">Files</label>
      <input type="file" nv-file-select="" uploader="$ctrl.uploader" multiple id="fileUploadFile" >
    </div>
    <div ng-repeat="item in $ctrl.uploader.queue">
      <div class="form-group">
        <label for="fileUploadName">Name</label>
        <input type="text" ng-model="item.file.name" ng-disabled="item.isReady || item.isUploading || item.isSuccess"
               id="fileUploadName" class="form-control" placeholder="Name">
      </div>
      <uib-progressbar value="item.progress" type="info"></uib-progressbar>
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="button" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess"
                  class="btn btn-success btn-xs">
            <i class="fa fa-upload"></i> Upload
          </button>
        </div>
        <div class="btn-group">
          <button type="button" ng-click="item.cancel()" ng-disabled="!item.isUploading"
                  class="btn btn-warning btn-xs">
            <i class="fa fa-circle"></i> Cancel
          </button>
        </div>
        <div class="btn-group">
          <button type="button" ng-click="item.remove()" class="btn btn-danger btn-xs">
            <i class="fa fa-trash-o"></i> Remove
          </button>
        </div>
      </div>
    </div>
    <br>
    <div class="btn-group-vertical btn-block">
      <button type="button" ng-click="$ctrl.uploader.uploadAll()"
              ng-disabled="!$ctrl.uploader.getNotUploadedItems().length"
              class="btn btn-success">
        <i class="fa fa-upload"></i> Upload all
      </button>
      <button type="button" ng-click="$ctrl.uploader.cancelAll()"
              ng-disabled="!$ctrl.uploader.isUploading"
              class="btn btn-warning">
        <i class="fa fa-circle"></i> Cancel all
      </button>
      <button type="button" ng-click="$ctrl.uploader.clearQueue()"
              ng-disabled="!$ctrl.uploader.queue.length"
              class="btn btn-danger">
        <i class="fa fa-trash-o"></i> Remove all
      </button>
    </div>
  </div>
</div>
